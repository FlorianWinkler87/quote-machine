<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>random quote machine</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Random Quotes Rewritten</h1>
      <p>
        Here are some random quotes. Just click on the button to get a new one.
      </p>
      <button id="newQuote">New Quote</button>
      <div class="quotewrap">
        <p id="quote">Words are often seen hunting for an idea, but ideas are never seen hunting for words.</p>
        <p id="author">Josh Billings</p>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
